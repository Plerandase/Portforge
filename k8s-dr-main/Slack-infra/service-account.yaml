apiVersion: v1
kind: ServiceAccount
metadata:
  name: infra-bot-sa
  namespace: default
  annotations:
    # [중요] 여기에 AWS IAM Role ARN을 넣어야 합니다.
    # terraform 등에서 생성한 "Bedrock 접근 권한이 있는 Role"의 ARN입니다.
    eks.amazonaws.com/role-arn: "arn:aws:iam::023490709500:role/infra-bot-role"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: infra-bot-reader
rules:
- apiGroups: [""]
  resources: ["pods", "pods/log", "services", "nodes", "events", "endpoints"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets", "statefulsets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["metrics.k8s.io"]
  resources: ["nodes", "pods"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["coordination.k8s.io"]
  resources: ["leases"]
  verbs: ["get", "list", "watch", "create", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: infra-bot-reader-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: infra-bot-reader
subjects:
- kind: ServiceAccount
  name: infra-bot-sa
  namespace: default
