apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: support-ingress
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/group.name: portforge-api
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-northeast-1:023490709500:certificate/a3ba126a-a642-41a0-b83a-f26ba202e6ff
    alb.ingress.kubernetes.io/subnets: subnet-0e6a90b53897142fc, subnet-0e076e9182ac358ad
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
spec:
  ingressClassName: alb
  rules:
  - http:
      paths:
      # Health Check
      - path: /support/health
        pathType: Prefix
        backend:
          service:
            name: support-service
            port:
              number: 8004
      # WebSocket
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: support-service
            port:
              number: 8004
      # Chat
      - path: /chat
        pathType: Prefix
        backend:
          service:
            name: support-service
            port:
              number: 8004
      # Notifications
      - path: /notifications
        pathType: Prefix
        backend:
          service:
            name: support-service
            port:
              number: 8004
      # Content (notices, banners)
      - path: /notices
        pathType: Prefix
        backend:
          service:
            name: support-service
            port:
              number: 8004
      - path: /banners
        pathType: Prefix
        backend:
          service:
            name: support-service
            port:
              number: 8004
      # Events
      - path: /events
        pathType: Prefix
        backend:
          service:
            name: support-service
            port:
              number: 8004
      # Admin
      - path: /admin
        pathType: Prefix
        backend:
          service:
            name: support-service
            port:
              number: 8004
      # Support Reports
      - path: /support
        pathType: Prefix
        backend:
          service:
            name: support-service
            port:
              number: 8004
