apiVersion: apps/v1
kind: Deployment
metadata:
  name: support-deployment
  labels:
    app: support
spec:
  replicas: 1
  selector:
    matchLabels:
      app: support
  template:
    metadata:
      labels:
        app: support
    spec:
      containers:
      - name: support
        image: 023490709500.dkr.ecr.ap-northeast-2.amazonaws.com/support-service:6e6e11dc867023ac5f396b9d1a4b1a9d1d57eb36
        ports:
        - containerPort: 8004
        envFrom:
        - configMapRef:
            name: support-config
        - secretRef:
            name: support-secret
        livenessProbe:
          httpGet:
            path: /health
            port: 8004
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8004
          initialDelaySeconds: 5
          periodSeconds: 5