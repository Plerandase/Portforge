apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: project-service-ingress
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/group.name: portforge-api
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-northeast-2:023490709500:certificate/17eb3ad9-56c5-40f7-a5e2-44bf5b139376
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
spec:
  ingressClassName: alb
  rules:
  - http:
      paths:
      - path: /projects # 프로젝트 서비스 경로 (중복 금지!)
        pathType: Prefix
        backend:
          service:
            name: project-service
            port:
              number: 8001
      - path: /enriched # MSA 통합 API (AI 분석 포함)
        pathType: Prefix
        backend:
          service:
            name: project-service
            port:
              number: 8001
