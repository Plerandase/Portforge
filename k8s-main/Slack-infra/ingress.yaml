apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: infra-bot-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    # HTTPS 사용 시 아래 주석 해제하고 Certificate ARN 입력
    # alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-northeast-2:023490709500:certificate/your-cert-id
    # alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    # alb.ingress.kubernetes.io/ssl-redirect: '443'
spec:
  rules:
  - host: infra-bot.portforge.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: infra-bot-service
            port:
              number: 80
