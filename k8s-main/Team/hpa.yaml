apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: team-service-hpa
  labels:
    app: team-service
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: team-service
  minReplicas: 3
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
