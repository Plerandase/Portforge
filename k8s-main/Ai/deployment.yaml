apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-service
  labels:
    app: ai-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-service
  template:
    metadata:
      labels:
        app: ai-service
    spec:
      initContainers:
      - name: create-database
        image: mysql:8.0
        command:
        - sh
        - -c
        - |
          mysql -h $DB_HOST -u $DB_USER -p$DB_PASSWORD \
                -e "CREATE DATABASE IF NOT EXISTS portforge_ai CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci;"
        env:
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: ai-service-secrets
              key: db-host
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: ai-service-secrets
              key: db-user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ai-service-secrets
              key: db-password
      containers:
      - name: ai-service
        image: 023490709500.dkr.ecr.ap-northeast-2.amazonaws.com/ai-service:e4292a91c99e93c810526c2197e89c00366e80b4
        imagePullPolicy: Always
        ports:
        - containerPort: 8003
          name: http
        env:
        # App Settings
        - name: PROJECT_NAME
          value: "Portforge-AI-Service"
        - name: ENV
          value: "production"
        - name: DEBUG
          value: "false"
        
        # Database - MySQL (Secret에서 가져오기)
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: ai-service-secrets
              key: database-url
        
        # AWS Region
        - name: AWS_REGION
          value: "ap-northeast-2"
        # AWS 자격 증명 (Secret에서 가져오기)
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: ai-service-secrets
              key: aws-access-key
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: ai-service-secrets
              key: aws-secret-key
        
        # S3 Settings
        - name: S3_BUCKET_TEAM
          value: "portforge-team"
        - name: S3_BUCKET_LOG
          value: "portforge-log"
        - name: S3_BUCKET_FRONT
          value: "portforge-front"
        - name: S3_PREFIX
          value: "ai/"
        
        # DynamoDB Settings
        - name: DDB_ENDPOINT_URL
          value: ""
        - name: DDB_TABLE_NAME
          value: "team_chats"
        
        # Bedrock Settings (Claude 3.5 Sonnet v1 - On-demand)
        - name: BEDROCK_REGION
          value: "ap-northeast-2"
        - name: BEDROCK_MODEL_ID
          value: "anthropic.claude-3-5-sonnet-20240620-v1:0"
        
        # Cognito Settings (Secret에서 가져오기)
        - name: COGNITO_REGION
          value: "ap-northeast-2"
        - name: COGNITO_USERPOOL_ID
          valueFrom:
            secretKeyRef:
              name: ai-service-secrets
              key: cognito-userpool-id
        - name: COGNITO_APP_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: ai-service-secrets
              key: cognito-app-client-id
        
        # JWT Settings
        - name: JWT_ALGORITHM
          value: "RS256"
        - name: ACCESS_TOKEN_EXPIRE_MINUTES
          value: "30"
        
        # CORS
        - name: CORS_ORIGINS
          value: "https://portforge.org"
        
        # MSA Service URLs
        - name: AUTH_SERVICE_URL
          value: "http://auth-service:8000"
        - name: PROJECT_SERVICE_URL
          value: "http://project-service:8001"
        - name: TEAM_SERVICE_URL
          value: "http://team-service:8002"
        - name: AI_SERVICE_URL
          value: "http://ai-service:8003"
        - name: SUPPORT_SERVICE_URL
          value: "http://support-service:8004"
        
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        
        livenessProbe:
          httpGet:
            path: /health
            port: 8003
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health
            port: 8003
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
