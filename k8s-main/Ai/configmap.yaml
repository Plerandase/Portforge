# =============================================================================
# AI Service - ConfigMap
# 민감하지 않은 환경 설정 정보를 관리
# =============================================================================

apiVersion: v1
kind: ConfigMap
metadata:
  name: ai-service-config
  labels:
    app.kubernetes.io/name: ai-service
    app.kubernetes.io/component: config
data:
  # AWS 리전
  AWS_REGION: "ap-northeast-2"
  
  # Bedrock 모델 설정
  BEDROCK_MODEL_ID: "arn:aws:bedrock:ap-northeast-2:023490709500:inference-profile/global.anthropic.claude-opus-4-5-20251101-v1:0"
  
  # MSA Service URLs (클러스터 내부 통신)
  AUTH_SERVICE_URL: "http://auth-service:8000"
  PROJECT_SERVICE_URL: "http://project-service:8001"
  TEAM_SERVICE_URL: "http://team-service:8002"
  AI_SERVICE_URL: "http://ai-service:8003"
  SUPPORT_SERVICE_URL: "http://support-api-service:8004"
  
  # CORS 설정
  CORS_ORIGINS: "*"
  
  # 애플리케이션 설정
  APP_NAME: "AI Service"
  APP_VERSION: "1.0.0"
  DEBUG: "false"
